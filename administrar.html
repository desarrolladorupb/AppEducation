<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/estyle.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <title>ADMINISTAR</title>
</head>
<body class="body-color">
  <div class="nav-main fixed-top px-3 py-2 box-shadow ">
      <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <a href="./dashboard.html" class="regresar"><i class="fa fa-arrow-left pl-4" aria-hidden="true"></i>   Ver Post</a>
          </div>
          <div class="col-10 col-sm-6 hidden-sm-down">
              <p class="text-right mb-0"><i class="fa fa-user"></i> <span id="txtNombreUsuario" class="txtNombreUsuario"></span></p>
          </div>
      </div>
  </div>

  <div class="container mt-100">
        <div class="row">
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-post btn-block box-shadow" id="new_post">nuevo post</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
              <div class="card box-shadow">
                <div class="card-header text-center box-shadow ">
                  <h3>Administrar Post</h3>
                </div>
                <div class="card-block">
                  <table id="example" class="table table-striped table-bordered mb-5" cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Fecha</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-muted text-center mt-4 l-spacing opacity">@COPYRIGHT-UPB-MEDELLIN-2017</p>
            </div>
        </div>

  </div>

  <!--MODAL-->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="add_post">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-modifier">
        <h5 class="modal-title">Nuevo POST</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">Titulo</label>
            <input type="text" id="txtTitulo" class="form-control" id="" placeholder="Titulo">
          </div>
          <div class="form-group">
            <label for="">Descripci√≥n</label>
            <textarea class="form-control" id="txtDescripcion" rows="3"></textarea>
          </div>
          <div class="form-group upload">
            <label for="exampleInputFile">Subir Foto</label>
            <input type="file" id="txtFoto" class="form-control-file" id="">
          </div>
          <div class="form-group upload">
            <label for="exampleInputFile">Cargar Video</label>
            <input type="text" id="txtRutaVideo" class="form-control" id="" placeholder="Link">
          </div>
          <div class="form-group upload">
            <label for="exampleInputFile">Adjuntar Documentos</label>
            <input type="file" id="txtArvhivo" class="form-control-file" id="" multiple>
          </div>
          <div class="form-group">
            <label for="">Contenido</label>
            <textarea class="form-control" id="txtContenido" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnGuardar" class="btn btn-post">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/tether.min.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap4.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="appjs/firebaseconfig.js"></script>
<script type="text/javascript" src="appjs/administracion.js"></script>
<script type="text/javascript" src="appjs/administrar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.2/sweetalert2.all.min.js"></script>
</body>
</html>
