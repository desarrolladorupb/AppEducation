<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Educación-ver-post</title>
</head>
<body>
    <div class="container-main">
        <div class="navbar-main">
          <div class="icon" id="btn_menu">
            <i class="fa fa-bars icon-menu" aria-hidden="true"></i>
          </div>
          <h1>Educación</h1>
        </div>
        <div class="aside" id="aside">
            <div class="aside-header">
                <div class="aside-header-content">
                  <img id="imgPerfil" src="" alt="" class="aside-header-img">
                  <p class="aside-header-email" id="txtEmail"></p>
                </div>
            </div>
            <ul class="aside-nav">
              <li><a class="aside-nav-item" href="index.html"><i class="fa fa-book"></i><span>VER POST</span></a></li>
            </ul>
        </div>
        <div class="main" id="main">
          <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <button type="button" class="btn btn-post btn-block" id="new_post">nuevo post</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                      <div class="card card-admin">
                        <div class="card-header text-center">
                          <h3>Administrar Post</h3>
                        </div>
                        <div class="card-block">
                          <table id="example" class="table table-striped table-bordered mb-5" cellspacing="0" width="100%">
                              <thead>
                                  <tr>
                                      <th>Nombre</th>
                                      <th>Fecha</th>
                                      <th>Editar</th>
                                      <th>Eliminar</th>
                                  </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                      <p  class="text-center copyrigth">&copy; COPYRIGHT-UPB-MEDELLIN-2017</p>
                  </div>
                </div>

          </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="add_post">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-modifier">
          <h5 class="modal-title">Nuevo POST</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color:white"aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="">Titulo</label>
              <input type="text" id="txtTitulo" class="form-control" id="" placeholder="Titulo">
            </div>
            <div class="form-group">
              <label for="">Descripción</label>
              <textarea class="form-control" id="txtDescripcion" rows="3"></textarea>
            </div>
            <div class="form-group upload">
              <label>Subir Foto</label>
              <label for="txtFoto" class="btn-upload">Seleccionar archivos</label>
              <input type="file" id="txtFoto" class="form-control-file" id="" hidden>
            </div>
            <div class="form-group upload">
              <label for="exampleInputFile">Cargar Video</label>
              <input type="text" id="txtRutaVideo" class="form-control" id="" placeholder="Link">
            </div>
            <div class="form-group upload">
              <label>Adjuntar Documentos</label>
              <label for="txtArvhivo" class="btn-upload">Seleccionar archivos</label>
              <input type="file" id="txtArvhivo" class="form-control-file" id="" multiple hidden>
            </div>
            <div class="form-group">
              <label for="">Contenido</label>
              <textarea class="form-control" id="txtContenido" rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnGuardar" class="btn btn_modal">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/tether.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="js/dataTables.bootstrap4.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="appjs/firebaseconfig.js"></script>
  <script type="text/javascript" src="appjs/administracion.js"></script>
  <script type="text/javascript" src="appjs/administrar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.2/sweetalert2.all.min.js"></script>
  </body>
  </html>
